<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .line {
            width: 100%;
            height: auto; /* Allow multiple words in a line */
            border: 2px dashed #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap; /* Allow multiple words to wrap within a line */
            align-items: flex-start; /* Align words to the top */
            justify-content: center;
        }

        .word {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            margin: 5px;
        }

        .word:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
        <div class="line" data-word=""></div>
    </div>

    <script>
        const lines = document.querySelectorAll('.line');
        const words = document.querySelectorAll('.word');

        words.forEach(word => {
            word.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
            });
        });

        lines.forEach(line => {
            line.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            line.addEventListener('drop', (e) => {
                e.preventDefault();
                const word = e.dataTransfer.getData('text/plain');
                line.innerHTML += `<span class="word">${word}</span>`;
            });
        });
    </script>
</body>
</html>
