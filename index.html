<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .word {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .line {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            margin: 5px;
            padding: 5px;
            overflow: auto; /* Add overflow to enable scrolling when words exceed the box height */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" ondrop="drop(event, 1)" ondragover="allowDrop(event)" id="line1"></div>
        <div class="line" ondrop="drop(event, 2)" ondragover="allowDrop(event)" id="line2"></div>
        <div class="line" ondrop="drop(event, 3)" ondragover="allowDrop(event)" id="line3"></div>
        <div class="line" ondrop="drop(event, 4)" ondragover="allowDrop(event)" id="line4"></div>
        <div class="line" ondrop="drop(event, 5)" ondragover="allowDrop(event)" id="line5"></div>
        <div class="line" ondrop="drop(event, 6)" ondragover="allowDrop(event)" id="line6"></div>
        <div class="line" ondrop="drop(event, 7)" ondragover="allowDrop(event)" id="line7"></div>
        <div class="line" ondrop="drop(event, 8)" ondragover="allowDrop(event)" id="line8"></div>
        <div class="line" ondrop="drop(event, 9)" ondragover="allowDrop(event)" id="line9"></div>
        <div class="line" ondrop="drop(event, 10)" ondragover="allowDrop(event)" id="line10"></div>
        <div class="line" ondrop="drop(event, 11)" ondragover="allowDrop(event)" id="line11"></div>
        <div class="line" ondrop="drop(event, 12)" ondragover="allowDrop(event)" id="line12"></div>
        <div class="line" ondrop="drop(event, 13)" ondragover="allowDrop(event)" id="line13"></div>
        <div class="line" ondrop="drop(event, 14)" ondragover="allowDrop(event)" id="line14"></div>
        <div class="line" ondrop="drop(event, 15)" ondragover="allowDrop(event)" id="line15"></div>
        <div class="line" ondrop="drop(event, 16)" ondragover="allowDrop(event)" id="line16"></div>
        <div class="line" ondrop="drop(event, 17)" ondragover="allowDrop(event)" id="line17"></div>
        <div class="line" ondrop="drop(event, 18)" ondragover="allowDrop(event)" id="line18"></div>
    </div>
    
    <div class="container">
        <div class="word" draggable="true" ondragstart="drag(event)">concrete</div>
        <div class="word" draggable="true" ondragstart="drag(event)">memories</div>
        <div class="word" draggable="true" ondragstart="drag(event)">mind</div>
        <div class="word" draggable="true" ondragstart="drag(event)">on</div>
        <div class="word" draggable="true" ondragstart="drag(event)">sun</div>
        <div class="word" draggable="true" ondragstart="drag(event)">words</div>
        <div class="word" draggable="true" ondragstart="drag(event)">to</div>
        <div class="word" draggable="true" ondragstart="drag(event)">moon</div>
        <div class="word" draggable="true" ondragstart="drag(event)">miles</div>
        <div class="word" draggable="true" ondragstart="drag(event)">cool</div>
        <div class="word" draggable="true" ondragstart="drag(event)">that's</div>
        <div class="word" draggable="true" ondragstart="drag(event)">hair</div>
        <div class="word" draggable="true" ondragstart="drag(event)">and</div>
        <div class="word" draggable="true" ondragstart="drag(event)">interlude</div>
        <div class="word" draggable="true" ondragstart="drag(event)">enough</div>
    </div>

    <script>
        var usedWords = new Set();

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function drop(event, lineNum) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var lineId = "line" + lineNum;
            var line = document.getElementById(lineId);

            if (!usedWords.has(data)) {
                var word = document.createElement("div");
                word.className = "word";
                word.textContent = data;
                line.appendChild(word);
                usedWords.add(data);
            }
        }
    </script>
</body>
</html>
