<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .word {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .line {
            display: flex;
            align-items: center;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            margin: 5px;
            padding: 5px;
            overflow: auto; /* Add overflow to enable scrolling when words exceed the box height */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .number {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="number">1.</div>
        </div>
        <div class="line" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="number">2.</div>
        </div>
        <!-- Add more lines as needed -->
    </div>
    
    <div class="container">
        <div class="word" draggable="true" ondragstart="drag(event)">concrete</div>
        <div class="word" draggable="true" ondragstart="drag(event)">memories</div>
        <!-- Add more words as needed -->
    </div>

    <script>
        const usedWords = new Set();

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            const word = event.target.innerText;
            if (!usedWords.has(word)) {
                event.dataTransfer.setData("text", word);
            } else {
                event.preventDefault(); // Prevent dragging a word that has already been used
            }
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const line = event.target;
            const word = document.createElement("div");
            word.className = "word";
            word.textContent = data;
            line.appendChild(word);
            usedWords.add(data); // Mark the word as used
        }
    </script>
</body>
</html>
